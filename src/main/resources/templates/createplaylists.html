<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Playlist</title>
    <style>
        /* General reset for better consistency across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 600px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Box styling */
        .box {
            padding: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
        }

        input[type="checkbox"] {
            margin-right: 10px;
            cursor: pointer;
        }

        input[type="submit"] {
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .checkbox-group {
            text-align: left;
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <form action="addplaylist" method="post">
                <label for="playlistName">Playlist Name:</label>
                <input type="text" id="playlistName" name="name">
                <div class="checkbox-group" th:each="song:${songs}">
                    <input type="checkbox" th:name="songs" th:value="${song.sid}">
                    <label th:text="${song.name}"></label>
                </div>
                <input type="submit" value="ADD PLAYLIST">
            </form>
        </div>
    </div>
</body>
</html>
