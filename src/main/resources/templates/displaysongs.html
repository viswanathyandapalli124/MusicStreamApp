<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DisplaySongs</title>
    <style>
        /* General reset for better consistency across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 900px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Box styling */
        .box {
            padding: 20px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        thead {
            background-color: #007bff;
            color: white;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #e9e9e9;
        }

        audio {
            width: 100px; /* Fixed width for the audio control */
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Artist</th>
                        <th>Genre</th>
                        <th>Play</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="songs:${songs}">
                        <td th:text="${songs.name}"></td>
                        <td th:text="${songs.artist}"></td>
                        <td th:text="${songs.genre}"></td>
                        <td>
                            <audio controls>
                                <source th:src="${songs.link}" type="audio/mpeg">
                            </audio>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
