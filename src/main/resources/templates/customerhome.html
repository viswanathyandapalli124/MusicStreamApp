<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CUSTOMER HOME</title>
    <style>
        /* General reset for better consistency across browsers */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Container styling */
        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 800px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Box styling */
        .box {
            padding: 20px;
        }

        /* Page title styling */
        p {
            font-size: 1.75rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Button styling */
        button.large-button {
            padding: 12px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            background-color: #00c6ff;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }

        button.large-button:hover {
            background-color: #00a3e0;
            color: #fff;
        }

        /* Non-premium section styling */
        .non-premium {
            display: block;
        }

        /* Premium section styling */
        .premium {
            display: block;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        thead {
            background-color: #007bff;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            color: #fff;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #e9e9e9;
        }

        audio {
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div th:unless="${ispremium}" class="non-premium">
        <div class="container">
            <div class="box">
                <p>
                    <b>Customer Home Page</b>
                </p>
                <form action="pay">
                    <button class="large-button">
                        <b>GET PREMIUM</b>
                    </button>	
                </form>
                <form class="admin" action="playsongs">
                    <button class="large-button">
                        <b>PLAY SONGS</b>
                    </button>			
                </form>
                <form action="logout">
                    <button class="large-button">
                        <b>LOGOUT</b>
                    </button>	
                </form>
            </div>
        </div>
    </div>
    
    <div th:if="${ispremium}" class="premium">
        <div class="container">
            <div class="box">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Artist</th>
                            <th>Genre</th>
                            <th>Play</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="songs:${songs}">
                            <td th:text="${songs.name}"></td>
                            <td th:text="${songs.artist}"></td>
                            <td th:text="${songs.genre}"></td>
                            <td>
                                <audio controls>
                                    <source th:src="${songs.link}">
                                </audio>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
